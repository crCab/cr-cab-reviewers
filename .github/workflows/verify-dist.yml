name: Verify dist/ is up to date

on:
  pull_request:
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches:
      - main
      - master

jobs:
  verify-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build dist
        run: npm run build
      
      - name: Check if dist/ changed
        run: |
          if [ -n "$(git status --porcelain dist)" ]; then
            echo "Error: dist/ directory is out of date. Please run 'npm run build' and commit the changes."
            git diff dist
            exit 1
          fi
          echo "dist/ is up to date"
