name: Assign Reviewer

on:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  pull-requests: write
  contents: read

jobs:
  assign-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Assign reviewer from CR Cab
        uses: cr-cab-reviewers/action@v1
        with:
          cr_cab_api_key: ${{ secrets.CR_CAB_API_KEY }}